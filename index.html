<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a form </title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="main">
        <div class="main-head">
            Fill the form
        </div>
        <div class="main_1">
            <form action="">
                <div class="main_div">
                    <div>
                        <label class="">Name</label>
                    </div>
                    <input type="text" class="" id="" placeholder="Enter your Name">
                </div>

                <div class="main_div">
                    <div>
                        <label class="">Email</label>
                    </div>
                    <input type="email" class="" id="" placeholder="Enter your Email">

                </div>

                <div class="main_div">
                    <div>
                        <label class="">Roll number </label>
                    </div>
                    <input type="text" class="" id="" placeholder="Enter your Roll Number">
                </div>

                <div class="main_div">
                    <div>
                        <label class="">Branch </label>
                    </div>
                    <input type="text" class="" id="" placeholder="Enter your Branch">
                </div>

                <div class="main_div">

                    <div>
                        <label class="">Contact</label>
                    </div>
                    <input type="number" class="" id="" placeholder="Enter your Number">
                </div>

                <div class="main_div">
                    <div>
                        <label class="">Address</label>
                    </div>
                    <div>
                        <textarea id="" name="Enter your address" rows="3" cols="30"></textarea>
                    </div>
                </div>
                <button class="submit_btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
